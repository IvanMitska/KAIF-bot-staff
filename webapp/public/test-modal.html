<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тест модального окна</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #5a6ddb;
        }
        .debug-info {
            margin-top: 20px;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Тестирование функциональности</h1>

    <div>
        <button onclick="testShowCreateTaskModal()">Тест showCreateTaskModal()</button>
        <button onclick="testShowPage()">Тест showPage('tasks')</button>
        <button onclick="testToggleFab()">Тест toggleFab()</button>
        <button onclick="checkFunctions()">Проверить доступные функции</button>
    </div>

    <div id="debug" class="debug-info"></div>

    <script>
        const debug = document.getElementById('debug');

        function log(message) {
            debug.innerHTML += message + '\n';
            console.log(message);
        }

        function testShowCreateTaskModal() {
            log('\n=== Тест showCreateTaskModal() ===');
            if (typeof window.showCreateTaskModal === 'function') {
                try {
                    window.showCreateTaskModal();
                    log('✅ Функция вызвана успешно');
                } catch (e) {
                    log('❌ Ошибка при вызове: ' + e.message);
                }
            } else {
                log('❌ Функция showCreateTaskModal не найдена');
            }
        }

        function testShowPage() {
            log('\n=== Тест showPage("tasks") ===');
            if (typeof window.showPage === 'function') {
                try {
                    window.showPage('tasks');
                    log('✅ Функция вызвана успешно');
                } catch (e) {
                    log('❌ Ошибка при вызове: ' + e.message);
                }
            } else {
                log('❌ Функция showPage не найдена');
            }
        }

        function testToggleFab() {
            log('\n=== Тест toggleFab() ===');
            if (typeof window.toggleFab === 'function') {
                try {
                    window.toggleFab();
                    log('✅ Функция вызвана успешно');
                } catch (e) {
                    log('❌ Ошибка при вызове: ' + e.message);
                }
            } else {
                log('❌ Функция toggleFab не найдена');
            }
        }

        function checkFunctions() {
            log('\n=== Проверка глобальных функций ===');
            const functions = [
                'showCreateTaskModal',
                'closeTaskModal',
                'showPage',
                'submitTask',
                'toggleFab',
                'checkIn',
                'checkOut',
                'showEmployees',
                'showAdminPanel'
            ];

            functions.forEach(fn => {
                if (typeof window[fn] === 'function') {
                    log('✅ ' + fn + ' - доступна');
                } else {
                    log('❌ ' + fn + ' - НЕ НАЙДЕНА');
                }
            });

            // Проверка модулей
            log('\n=== Проверка модулей ===');
            log('KaifApp: ' + (window.KaifApp ? '✅ Доступен' : '❌ Не найден'));

            // Проверка элементов DOM
            log('\n=== Проверка DOM элементов ===');
            log('taskModal: ' + (document.getElementById('taskModal') ? '✅ Найден' : '❌ Не найден'));
            log('fabMain: ' + (document.getElementById('fabMain') ? '✅ Найден' : '❌ Не найден'));
            log('fabMenu: ' + (document.getElementById('fabMenu') ? '✅ Найден' : '❌ Не найден'));
        }

        // Автоматическая проверка при загрузке
        window.addEventListener('load', () => {
            log('Страница загружена. Начинаем диагностику...');
            setTimeout(checkFunctions, 1000);
        });
    </script>
</body>
</html>
