services:
  - type: web
    name: telegram-report-bot
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: NOTION_API_KEY
        sync: false
      - key: NOTION_DATABASE_REPORTS_ID
        sync: false
      - key: NOTION_DATABASE_USERS_ID
        sync: false
      - key: ALLOWED_USER_IDS
        sync: false
      - key: PORT
        value: 10000