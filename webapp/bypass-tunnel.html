<!DOCTYPE html>
<html>
<head>
    <title>KAIF Bot Tunnel</title>
    <meta charset="UTF-8">
    <script>
        // Автоматически отправляем форму с паролем из URL
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const password = urlParams.get('password');
            
            if (password) {
                // Создаем форму и отправляем
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = window.location.origin;
                
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'password';
                input.value = password;
                
                form.appendChild(input);
                document.body.appendChild(form);
                form.submit();
            } else {
                document.body.innerHTML = '<h1>Пароль не найден в URL</h1>';
            }
        }
    </script>
</head>
<body>
    <h1>Перенаправление...</h1>
</body>
</html>
